<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Check your Clash of Clans decoration collection effortlessly! Paste your game's JSON data to see owned and missing decorations, track your progress, and search through all available items.">
    <title>CoC Decoration Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(29, 78, 216, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            color: #e0e7ff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.1);
            min-height: 100vh;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .header {
            background: rgba(17, 24, 39, 0.8);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .header img {
            width: min(500px, 90%);
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            object-fit: contain;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(17, 24, 39, 0.5);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #93bbfc;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #1e3a8a;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.8);
            color: #e0e7ff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            width: 100%;
            max-width: 300px;
            margin: 20px auto 0;
            display: block;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            padding: 20px;
            display: none;
            background: rgba(17, 24, 39, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(30, 64, 175, 0.2) 100%);
            padding: 20px 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .stat-number {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #60a5fa 0%, #93bbfc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            opacity: 0.8;
            color: #cbd5e1;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #1e3a8a;
            background: transparent;
            color: #93bbfc;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .filter-btn.active {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
        }

        .search-box {
            width: 100%;
            padding: 10px 20px;
            border: 2px solid #1e3a8a;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(15, 23, 42, 0.8);
            color: #e0e7ff;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .decorations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .decoration-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            cursor: pointer;
        }

        .decoration-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .decoration-card.owned {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.3) 100%);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .decoration-card.missing {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.2) 100%);
            border-color: rgba(239, 68, 68, 0.3);
            opacity: 0.7;
        }

        .decoration-image {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            object-fit: contain;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .decoration-image.loaded {
            opacity: 1;
        }

        .decoration-card.missing .decoration-image {
            filter: grayscale(100%);
            opacity: 0.5;
        }

        .decoration-name {
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 5px;
            font-size: 0.85rem;
            line-height: 1.2;
        }

        .decoration-code {
            font-size: 0.7rem;
            color: #64748b;
            font-family: 'Courier New', monospace;
            margin-bottom: 8px;
        }

        .status-indicator {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-owned {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .status-missing {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                border: none;
                min-height: 100vh;
            }

            .header {
                padding: 15px;
            }

            .input-section {
                padding: 15px;
            }

            .results-section {
                padding: 15px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .filter-controls {
                flex-direction: column;
                width: 100%;
            }

            .filter-btn {
                width: 100%;
            }

            .decorations-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .decoration-card {
                padding: 10px;
            }

            .decoration-image {
                width: 50px;
                height: 50px;
            }

            .decoration-name {
                font-size: 0.75rem;
            }

            .decoration-code {
                font-size: 0.65rem;
            }

            .status-indicator {
                font-size: 0.65rem;
                padding: 2px 8px;
            }
        }

        /* Ensure full screen on very small devices */
        @media (max-width: 375px) {
            .decorations-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CoC Decoration Checker</h1>
            <p>Paste your JSON data to see which decorations you own!</p>
            <img src="images/json_game.jpg" alt="CoC Logo" loading="lazy">
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="jsonInput">Paste your JSON data here:</label>
                <textarea id="jsonInput" placeholder='Paste your Clash of Clans JSON data here...'></textarea>
            </div>
            <button class="analyze-btn" onclick="analyzeDecorations()">Analyze Decorations</button>
            <div id="errorMessage"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="stats" id="statsContainer"></div>
            
            <div class="filter-controls">
                <button class="filter-btn active" onclick="filterDecorations('all', event)">All</button>
                <button class="filter-btn" onclick="filterDecorations('owned', event)">Owned</button>
                <button class="filter-btn" onclick="filterDecorations('missing', event)">Missing</button>
                <input type="text" class="search-box" id="searchBox" placeholder="Search decorations..." oninput="searchDecorations()">
            </div>
            
            <div class="decorations-grid" id="decorationsGrid"></div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
